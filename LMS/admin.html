    <header>

    <section id="admin-section">
        <h2>Manage Library Books</h2>
        <p id="admin-message"></p>

        <div class="admin-form">
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="book-author" placeholder="Author">

        </div>

        <h3>All Books</h3>
        <ul id="admin-book-list" class="admin-list"></ul>

        <h3>All Users</h3>
        <ul id="user-list" class="admin-list"></ul>
    </section>
